<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <a href="#" class="image-change"><img src="/images/image-equilibrium.jpg" alt="" class="main-image"></a>
      </div>

        <div class="text">
          <h2 class="title">Equilibrium #3429</h2>
          <p class="subtext">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="info">
          <div class="left">
            <div><img src="/images/icon-ethereum.svg" alt="" /></div>
            
            <p class="num">0.041 ETH</p>
          </div>

          <div class="right">
            <div><img src="/images/icon-clock.svg" alt="" /></div>
            
            <p class="time">3 days left</p>
          </div>
        </div>

        <div class="footer">
          <div><img class="fimg" src="/images/image-avatar.png" alt="" /></div>
          <p class="ftext">Creation of <span>Jules Wyvern</span></p>
        </div>
      
    </div>
  </body>
</html>
